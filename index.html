<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>

        <div class="calculator">

            <div class="content">
                
                <input type="text" id="display" value="" disabled>
                
                <div>
                    <button class="clear" onclick='clearDisplay()'>AC</button>
                    <button class="light-n-dark-mode" onclick="switchMode()">DM</button>
                    <button class="arithmetic-operation" onclick="appendOperation('%')">%</button>
                    <button class="arithmetic-operation" onclick="appendOperation('/')">/</button>
                </div>

                <div>
                    <button class="numeric_key" onclick="appendNumber('7')">7</button>
                    <button class="numeric_key" onclick="appendNumber('8')">8</button>
                    <button class="numeric_key" onclick="appendNumber('9')">9</button>
                    <button class="arithmetic-operation" onclick="appendOperation('*')">*</button>
                </div>

                <div>
                    <button class="numeric_key" onclick="appendNumber('4')">4</button>
                    <button class="numeric_key" onclick="appendNumber('5')">5</button>
                    <button class="numeric_key" onclick="appendNumber('6')">6</button>
                    <button class="arithmetic-operation" onclick="appendOperation('-')">-</button>
                </div>

                <div>
                    <button class="numeric_key" onclick="appendNumber('1')">1</button>
                    <button class="numeric_key" onclick="appendNumber('2')">2</button>
                    <button class="numeric_key" onclick="appendNumber('3')">3</button>
                    <button class="arithmetic-operation" onclick="appendOperation('+')">+</button>
                </div>

                <div>
                    <button class="numeric_key" onclick="appendNumber('0')">0</button>
                    <button class="point" onclick="addDecimalPoint()">.</button>
                    <button class="equal" onclick="performCalculation()">=</button>
                </div>

            </div>
        </div>
        <script src="JS/calculator.js"></script>
    </body>
</html>
