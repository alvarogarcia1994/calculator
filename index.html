<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>

        <!-- Body of the calculator -->
        <div class="content">

            <!-- Inner part of the calculator-->
            <div class="calculator">
                
                <!-- Display of the calculator -->
                <div id="display">
                    
                    <input type="text" value="" disabled>
                
                </div>
                
                <div>
                    <button id="clear">AC</button>
                    <button id="light-n-dark-mode">DM</button>
                    <button class="arithmetic-operation">%</button>
                    <button class="arithmetic-operation">/</button>
                </div>

                <div>
                    <button class="numeric_key">7</button>
                    <button class="numeric_key">8</button>
                    <button class="numeric_key">9</button>
                    <button class="arithmetic-operation">x</button>
                </div>

                <div>
                    <button class="numeric_key">4</button>
                    <button class="numeric_key">5</button>
                    <button class="numeric_key">6</button>
                    <button class="arithmetic-operation">-</button>
                </div>

                <div>
                    <button class="numeric_key">1</button>
                    <button class="numeric_key">2</button>
                    <button class="numeric_key">3</button>
                    <button class="arithmetic-operation">+</button>
                </div>

                <div>
                    <button class="numeric_key">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                </div>

            </div>
        </div>
        <script src="JS/calculator.js"></script>
    </body>
</html>
