<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="content">
                
                <input type="text" class="display" value="" readonly>
                
                <div>
                    <button class="clear" onclick='clearDisplay()'>AC</button>
                    <button class="clear">DE</button>
                    <button class="arithmetic-operation">%</button>
                    <button class="arithmetic-operation">/</button>
                </div>

                <div>
                    <button class="numeric_key">7</button>
                    <button class="numeric_key">8</button>
                    <button class="numeric_key">9</button>
                    <button class="arithmetic-operation">*</button>
                </div>

                <div>
                    <button class="numeric_key">4</button>
                    <button class="numeric_key">5</button>
                    <button class="numeric_key">6</button>
                    <button class="arithmetic-operation">-</button>
                </div>

                <div>
                    <button class="numeric_key">1</button>
                    <button class="numeric_key">2</button>
                    <button class="numeric_key">3</button>
                    <button class="arithmetic-operation">+</button>
                </div>

                <div>
                    <button class="numeric_key">0</button>
                    <button class="point">.</button>
                    <button class="equal">=</button>
                    <button class="light-n-dark-mode" onclick="switchMode()">DM</button>
                </div>

            </div>
        </div>
        <script src="JS/calculator.js"></script>
    </body>
</html>
